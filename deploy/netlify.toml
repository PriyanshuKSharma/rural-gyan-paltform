[build]
  base = "client/"
  publish = "client/build"
  command = "npm run build"

[build.environment]
  REACT_APP_API_URL = "https://your-backend-url.vercel.app"
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.vercel.app/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200