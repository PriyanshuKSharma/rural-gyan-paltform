version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: edu_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: edu_management
    volumes:
      - mongodb_data:/data/db

  server:
    build: ./server
    container_name: edu_server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/edu_management?authSource=admin
      JWT_SECRET: your_jwt_secret_key_here
      JWT_REFRESH_SECRET: your_jwt_refresh_secret_here
    depends_on:
      - mongodb
    volumes:
      - ./server:/app
      - /app/node_modules

  client:
    build: ./client
    container_name: edu_client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules

  nginx:
    image: nginx:alpine
    container_name: edu_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - client
      - server

volumes:
  mongodb_data: